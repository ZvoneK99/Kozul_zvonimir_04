<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izračunaj godine</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function izracunajGodine() {

                const dan = parseInt(document.getElementById("dan").value, 10);
                const mjesec = parseInt(document.getElementById("mjesec").value, 10);
                const godina = parseInt(document.getElementById("godina").value, 10);


                if (isNaN(dan) || isNaN(mjesec) || isNaN(godina)) {
                    alert("Unesite valjane podatke za dan, mjesec i godinu.");
                    return;
                }


                const trenutniDatum = new Date();


                const razlikaGodina = trenutniDatum.getFullYear() - godina;


                const ispričajRodjendan = trenutniDatum.getMonth() < mjesec ||
                    (trenutniDatum.getMonth() === mjesec && trenutniDatum.getDate() < dan);

                const godine = ispričajRodjendan ? razlikaGodina - 1 : razlikaGodina;


                alert(`Imate ${godine} godina.`);
            }


            document.getElementById("forma").addEventListener("submit", function (event) {
                event.preventDefault(); 
                izracunajGodine();
            });
        });
    </script>
</head>
<body>
    <h1>Izračunaj godine</h1>
    <form id="forma">
        <label for="dan">Dan rođenja:</label>
        <input type="number" id="dan" name="dan" min="1" max="31" required>

        <label for="mjesec">Mjesec rođenja:</label>
        <input type="number" id="mjesec" name="mjesec" min="1" max="12" required>

        <label for="godina">Godina rođenja:</label>
        <input type="number" id="godina" name="godina" required>

        <button type="submit">Izračunaj</button>
    </form>
</body>
</html>
