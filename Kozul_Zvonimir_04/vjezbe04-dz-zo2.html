<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promjena pozadine</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function randomBoja() {
                const letters = '0123456789ABCDEF';
                let color = '#';
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            function promjenaPozadine() {
                const novaBoja = randomBoja();
                document.body.style.backgroundColor = novaBoja;
                document.getElementById("trenutnaBoja").innerText = `Trenutna boja: ${novaBoja}`;
            }

            document.getElementById("gumb").addEventListener("click", promjenaPozadine);
        });
    </script>
</head>
<body>
    <button id="gumb">Promijeni pozadinu</button>
    <div id="trenutnaBoja"></div>
</body>
</html>
